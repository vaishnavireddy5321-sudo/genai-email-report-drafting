# Frontend CI - Build and Lint Checks
# Tests React + TypeScript frontend with Vite build system
# Frontend structure: src/frontend/ directory with React, TypeScript, Tailwind CSS, Redux Toolkit

name: Frontend CI

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    tags:
      - "v*"
    paths:
      - 'src/frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/frontend/**'
      - '.github/workflows/ci-frontend.yml'

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type checking
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint

      - name: Build frontend
        run: npm run build
        env:
          # Build-time configuration (if needed in future)
          NODE_ENV: production
