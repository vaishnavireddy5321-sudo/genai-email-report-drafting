# Python CI - Backend Testing and Quality Checks
# Tests Flask REST API backend with pytest
# Backend structure: src/backend/ directory with Flask REST API
# AI Integration: Google Gemini

name: Python CI

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    tags:
      - "v*"
    paths:
      - 'src/backend/**'
      - '.github/workflows/ci-python.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/backend/**'
      - '.github/workflows/ci-python.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: src/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: src/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Check formatting with Black
        run: black --check --diff .

      - name: Check import sorting with isort
        run: isort --check-only --diff .

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Check for style violations
          flake8 . --count --max-complexity=10 --max-line-length=120 --statistics

      - name: Run tests with pytest
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v
        env:
          # Tests use TestConfig which provides test-safe defaults
          # No real secrets needed - tests use SQLite in-memory database
          TEST_DATABASE_URL: 'sqlite:///:memory:'
          FLASK_ENV: 'test'
